<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud-Javascript</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Icons toast--> 
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <script defer type="module" src="./js/app.js"></script>
</head>

<body>
  <header>
    <h1>
      CRUD - JAVASCRIPT
    </h1>
  </header>
  <main>
    <!-- form -->
    <form id="form-users">
      <div class="inputBox">
        <input id="name" required="" type="text">
        <span>Nombre</span>
      </div>
      <div class="inputBox">
        <input id="lastName" required="" type="text">
        <span>Apellidos</span>
      </div>
      <div class="inputBox">
        <input id="age" required="" type="number">
        <span>Edad</span>
      </div>
      <button id="btn-save-user" type="submit">
        Añadir usuario
      </button>
      <button type="button" id="btn-update-user">
        Actualizar usuario
      </button>
    </form>

    <!-- staff list -->
    <section id="wrapped-users">
      <!-- ui mock
      <div>
        <span>Royer Emilio Rutti Ramos</span>
        <span>22 Años</span>
        <button></button>
        <button></button>
      </div> 
      -->
    </section>
  </main>
  <ul class="notifications"></ul>
  <div class="buttons">
    <button class="btn" id="success">Success</button>
    <button class="btn" id="danger">Danger</button>
    <button class="btn" id="warning">Warning</button>
    <button class="btn" id="info">Info</button>
  </div>
  <footer>

  </footer>
</body>

</html>
